<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drummbenn DOM</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drumbenn</h1>
  <div class="set">
    <button class="w drum">
      <div class="overlay"></div>
      <p class="text">w</p>
    </button>
    <button class="a drum">
      <div class="overlay"></div>
      <p class="text">a</p>
    </button>
    <button class="s drum">
      <div class="overlay"></div>
      <p class="text">s</p>
    </button>
    <button class="d drum">
      <div class="overlay"></div>
      <p class="text">d</p>
    </button>
    <button class="j drum">
      <div class="overlay"></div>
      <p class="text">j</p>
    </button>
    <button class="k drum">
      <div class="overlay"></div>
      <p class="text">k</p>
    </button>
    <button class="l drum">
      <div class="overlay"></div>
      <p class="text">l</p>
    </button>
  </div>


  <script src="index.js"></script>
</body>

</html>
